<div>
    <div class="flex flex-col text-center w-full mb-12">
        <h1  class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Saisir proc√®s-verbal (PV)</h1>
    </div>
    
    <div>
        
            

      <div class="lg:w-1/2 md:w-2/3 mx-auto">
              <form [formGroup]="form">
                <div class="flex flex-wrap -m-2">
                  <div class="p-2 w-1/2">
                    <div class="relative">
                        <label for="name" class="leading-7 text-sm text-gray-600">Choisir une date</label>
                        <mat-form-field>
                            
                            <input matInput [matDatepicker]="picker" id="name" formControlName="date" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                            <mat-datepicker #picker></mat-datepicker>
                            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>

                        </mat-form-field>
                       
                      </div>
                  </div>
                  <div class="p-2 w-1/2">
                    <div class="relative">
                      <label for="text" class="leading-7 text-sm text-gray-600">Lieu</label>
                      <input type="text" id="lieu" formControlName="lieu" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                    </div>
                  </div>   
                  <div class="p-2 w-1/2">
                    <div class="relative">
                      <label for="objet" class="leading-7 text-sm text-gray-600">Objet</label>
                      <input type="text" id="objet" formControlName="objet" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                    </div>
                  </div>  
                  <div class="p-2 w-1/2">
                    <div class="relative">
                      <label for="auteur" class="leading-7 text-sm text-gray-600">Auteur</label>
                      <input type="text" id="auteur" formControlName="auteur" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                    </div>
                  </div>  
                  <div class="p-2 w-1/2">
                    <div class="relative">
                      <label for="decision" class="leading-7 text-sm text-gray-600">Decision</label>
                      <input type="text" id="decision" formControlName="decision" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                    </div>
                  </div> 
                  <div class="p-2 w-full">
                    <div class="relative">
                      <label for="contenu" class="leading-7 text-sm text-gray-600">Contenu</label>
                      <textarea id="contenu" formControlName="contenu" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
                    </div>
                  </div>

                  <div class="p-2 w-full">
                    <button class="flex mx-auto text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg"  (click)="ajouterPv()">Enregistrer</button>
                    </div>
                    
                  </div>
                </form>

                  
                </div>
