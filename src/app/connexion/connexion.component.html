<!-- connexion.component.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body  >
    <div class="container">
        <form [formGroup]="loginForm">
            <mat-form-field>
                <mat-label>Email</mat-label>
                    <input formControlName="email" matInput>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Mot de Passe</mat-label>
                        <input formControlName="mot_de_passe" matInput>
                    </mat-form-field>
                    <button mat-raised-button color="primary" mat-dialog-close (click)="sendFormData()">save</button>
        </form>
    </div>
</body>
</html>
