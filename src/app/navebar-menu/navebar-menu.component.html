<header class="text-gray-600 body-font">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
      <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
        <img src="/assets/logo-recolle.webp" id="logo">
        <span class="ml-3 text-xl">ESP</span>
      </a>
      <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
        <a routerLink="/menu-enseignant" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" ariaCurrentWhenActive="page"
         class="mr-5 hover:text-gray-900">Accueil</a>
        <a routerLink="" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" ariaCurrentWhenActive="page"
        class="mr-5 hover:text-gray-900">About</a>
        <a routerLink="" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" ariaCurrentWhenActive="page"
         class="mr-5 hover:text-gray-900">Contact</a>
        <!-- <a class="mr-5 hover:text-gray-900">Fourth Link</a> -->
        <div>
          <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon>reorder<</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="deconnexion()">
              <mat-icon>input</mat-icon>
              <span>Deconnexion</span>
            </button>
            <button mat-menu-item>

              <mat-icon>person</mat-icon>
              <span>Profil</span>
            </button>
          </mat-menu>
        </div>
      </nav>
      <!-- <button class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">Button

          <path d="M5 12h14M12 5l7 7-7 7"></path>
        </svg>
      </button> -->
    </div>
  </header>
