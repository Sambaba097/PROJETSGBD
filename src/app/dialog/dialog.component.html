<h1 mat-dialog-title>Ajouter un rapport</h1>
<div mat-dialog-content>
    <form [formGroup]="productForm">
        <mat-form-field>
            <mat-label>Professeur</mat-label>
                <input formControlName="professeur" matInput>
            </mat-form-field>
            <mat-form-field>
            <mat-label>Mati√©re</mat-label>
                <mat-select formControlName="matiere">
                    <mat-option value="reseau">reseau</mat-option>
                    <mat-option value="Syteme d'exploitation">Syteme d'exploitation</mat-option>
                    <mat-option value="Dev mobile">Dev mobile</mat-option>
                </mat-select>
            </mat-form-field>
    
            <mat-form-field>
            <mat-label>Nombre d'heure de cours/mois</mat-label>
                <input type="number" formControlName="heure" matInput>
            </mat-form-field>
    
            <mat-form-field>
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="date">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <mat-label>Ecrire votre rapport</mat-label>
                <textarea matInput placeholder="Ex. It makes me feel..." formControlName="rapport"></textarea>
              </mat-form-field>
    </form>
</div>
<div mat-dialog-actions [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>close</button>
    <button mat-raised-button color="primary" mat-dialog-close (click)="ajouterRapport()">save</button>
</div>
